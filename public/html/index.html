<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog</title>
</head>
<body>
    <header class="header">
        <h1 class="app-title">Doggies App</h1>
        <p class="app-description">Get your favorite dogs in one place</p>
    </header>

    <main class="app">
        <aside class="functions-aside">
            <section class="search-section">
                <h2 class="search__title">Search purebred dogs</h2>
                <form class="search-breds-form">
                    <label for="select-dog" class="bred-label">
                        <select name="select" id="select-dog">
                            <option disabled selected>Selecciona una opci√≥n</option>
                        </select>
                    </label>
                    <button type="button" class="search-btn">Get Dogs</button>
                </form>
            </section>

            <section class="uploading-section">
                <h2 class="uploading__title">Upload your doggies</h2>

                <form action="" class="uploading-form">
                    <input class="doggie-file hidden" id="dog-file" type="file" name="file"/>
                    
                    <label for="dog-file" class="fake-button">
                        <div class="select-text">
                            <span>Select file...</span>
                        </div>
                        <div class="select-image">
                            <span>üìÅ</span>
                        </div>
                    </label>
                    
                    <figure class="image-container hidden">
                        <img src="" class="dog-image" />
                        <button type="button" class="delete-btn"></button>
                    </figure>

                    <button class="send-doggie" type="button">Send pic</button>                    
                </form>

                <section class="uploaded-dogs">
                    <h2 class="uploaded-dogs__title">Your dogs</h2>
                    <ul class="dogs-list"></ul>
                </section>
            </section>
        </aside>
    
        <div class="dogs-sections-wrapper">
            <section class="random-dogs">
                <header class="random-dogs--header">
                    <h2 class="random-dogs__title">Random dogs</h2>                    
                    <section class="header--controll-buttons">                        
                        <button class="reload-dog">
                            <span></span>
                        </button>
                    </section>
                </header>

                <div class="list-wrapper">
                    <button class="arrow left"><span></span></button>
                    <ul class="dogs-list"></ul>
                    <button class="arrow right"><span></span></button>
                </div>
            </section>
            
            <section class="favourite-dogs">
                <header class="favourite-dogs--header">
                    <h2 class="favourite-dogs__title">Favorite dogs</h2>
                </header>
                <div class="list-wrapper">
                    <button class="arrow left"><span></span></button>
                    <ul class="dogs-list"></ul>
                    <button class="arrow right"><span></span></button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Created by Carlos Machado</p>
        <ul class="footer--nav">
            <li><a href="#"><span>Github</span></a></li>
            <li><a href="#"><span>Linkedin</span></a></li>
        </ul>
    </footer>

    <div class="messages-container">
    </div>
</body>
</html>
