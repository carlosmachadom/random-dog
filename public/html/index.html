<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog</title>
</head>
<body>
    <header class="header">
        <h1 class="app-title">Doggies App</h1>
        <p class="app-description">Get your favorite dogs in one place</p>
    </header>

    <main class="app">
        <section class="search-bar">
            <form action="" class="form">
                <label class="dogs-numer-label" for="dogs-number">
                    <span>Number of dogs</span>
                    <input type="number" min="1" max="12" id="dogs-number" value="1">
                </label>
                <button type="button" class="dog">Get Dog</button>
            </form>

            <div class="upload-new-dog">
                <h2>Upload your dogs pic</h2>

                <form action="" class="uploading-form">
                    <label for="dog-file">
                        <span>Upload file</span>
                        <input class="doggie-file" id="dog-file" type="file" name="file"/>
                    </label>
                    
                    <figure class="image-container">
                        <img src="" class="dog-image">
                    </figure>

                    <button class="send-doggie" type="button">Send pic</button>                    
                </form>
            </div>
        </section>
    
        <div class="dogs-sections-wrapper">
            <section class="random-dogs">
                <h2>Random dogs</h2>
                <hr>
                <ul class="dogs-list"></ul>
            </section>
            
            <section class="favourite-dogs">
                <h2>Favorite dogs</h2>
                <hr>
                <ul class="dogs-list"></ul>
            </section>
        </div>
    </main>

    <footer></footer>

    <div class="messages-container">
    </div>
</body>
</html>
