<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog</title>
</head>
<body>
    <header class="header">
        <h1 class="app-title">Doggies App</h1>
        <p class="app-description">Get your favorite dogs in one place</p>
    </header>

    <main class="app">
        <aside class="functions-aside">
            <section class="search-section">
                <h2 class="search__title">Search purebred dogs</h2>
                <form class="search-breds-form">
                    <label for="select-dog" class="bred-label">
                        <select name="select" id="select-dog">
                            <option disabled selected>Selecciona una opci√≥n</option>
                        </select>
                    </label>
                    <button type="button" class="search-btn">Get Dogs</button>
                </form>
            </section>

            <section class="uploading-section">
                <h2>Upload your dogs pic</h2>

                <form action="" class="uploading-form">
                    <label for="dog-file">
                        <input class="doggie-file" id="dog-file" type="file" name="file"/>
                    </label>
                    
                    <figure class="image-container">
                        <img src="" class="dog-image">
                    </figure>

                    <button class="send-doggie" type="button">Send pic</button>                    
                </form>

                <section class="uploaded-dogs">
                    <ul class="dogs-list"></ul>
                </section>
            </section>
        </aside>
    
        <div class="dogs-sections-wrapper">
            <section class="random-dogs">
                <header class="random-dogs--header">
                    <h2 class="random-dogs__title">Random dogs</h2>
                    
                    <section class="header--controll-buttons">
                        <strong class="breed-text hidden">
                            Breed: 
                            <span>

                            </span>
                        </strong>
                        
                        <button class="reload-dog">
                            Reload
                        </button>
                    </section>
                </header>

                <ul class="dogs-list"></ul>
            </section>
            
            <section class="favourite-dogs">
                <header class="favourite-dogs--header">
                    <h2 class="favourite-dogs__title">Favorite dogs</h2>
                </header>
                <ul class="dogs-list"></ul>
            </section>
        </div>
    </main>

    <footer></footer>

    <div class="messages-container">
    </div>
</body>
</html>
